<!DOCTYPE html>
<html lang="en">
<head>
  <title>13COMP Program</title>
  <meta charset="UTF-8">
  <meta name="description" content="12COMP Prog DB">
  <meta name="keywords" content="12COMP, Prog, DB">
  <meta name="author" content="Wina Prasetyo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets ********************************************-->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- P5.js **************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>

  <!-- jQuery **************************************************-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- firebase start *****************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script> 
  <!-- firebase end ******************************************-->

  <script defer src="fb_io.js"></script>
  <script defer src="interface.js"></script>
  <script defer src="bb_game.js"></script>
  <script defer src="reg_manager.js"></script>
  <script defer src="ttt_game.js"></script>
  <script defer src="ad_manager.js"></script>
  <script defer src="gtn_lobby.js"></script>
  <script defer src="lg_manager.js"></script>
</head>
  
<!--***************************************************
//  BODY
****************************************************-->
<body class="w3-container w3-white" onload="int_getData('gtn_lobby_page')">

  <!--***************************************************
  //  GTN LOBBY PAGE
  ****************************************************-->
    <div class="w3-row w3-padding">

      <div class="w3-container w3-col s6 m6 l3">
        <div>
          <img id="ppImg" class="pp" src="assets/images/img_avatar.png" alt="User profile picture">
        </div>
        <div>
          <h2 id="gtn_lobby_greet">Hi, user</h2>
        </div>
      </div>
      
      
      <div class="w3-col w3-container s12 m12 l3 w3-hide-small w3-hide-medium">
        <h1 class="w3-wide w3-center">Guess The Number Lobby</h1>
      </div>
      
      
      <div class="w3-col w3-container s6 m6 l3 w3-padding w3-center w3-right">
        <p><button class="w3-button w3-border modal-button 
             w3-small" style="width:30%" href="#myModal2">Instructions</button></p>

        <!-- GTN Modal -->
        <div id="myModal2" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">Ã—</span>
              <h2>Instructions</h2>
            </div>
            <div class="modal-body">
              <p>Create a game</p>
              <p>Or join a game</p>
              <p>Versus other people!</p>
              <p>Pick a number</p>
              <p>Guess your opponent's number</p>
            </div>
            <div class="modal-footer">
              <h3>Have fun!</h3>
            </div>
          </div>
        </div>
        
        <p><button id="gameButton" class="w3-button w3-border 
            w3-small" style="width:30%" onclick="gtn_lobby_newGame()">New Game</button></p>
        <p><button class="w3-button w3-border 
            w3-small" style="width:30%" onclick="int_back()">Back</button></p>
      </div>

      <div class="w3-col w3-container s12 m12 w3-hide-large">
        <h1 class="w3-wide w3-center">Guess The Number Lobby</h1>
      </div>
      
    </div>

  <section id="s_table">
    <header>
      <div class="w3-row-padding w3-margin-top">
        <div class='w3-col s12 m6 l4'>
          <button id='b_getData' class='b_options 
            w3-button w3-xlarge w3-border w3-purple'
            style='width: 100%;'
            onclick="html_getData()">Get data</button>
        </div>
                
        <div class='w3-col s12 m6 l4'>
          <button class='b_part2
            w3-button w3-xlarge w3-border w3-purple'
            style='width: 100%;'
            onclick="html_reset()">Reset</button>
        </div>
      </div>
    </header>
    
    <main>
      <table id="t_game" class="w3-table-all w3-border w3-hoverable w3-margin-top">
        <tr class="w3-light-grey">
          <th>Name</th>
          <th class="w3-center">Wins</th>
          <th class="w3-center">Losses</th>
          <th class="w3-center">Range</th>
          
          <th>Uid</th>
          <th>Join</th>
        </tr>
        <tbody id="tb_userDetails">
        </tbody>
      </table>
    </main>
  </section>

    <div id="loaderFoot" class="footer w3-row w3-center">
      <p>Waiting for player...</p>
      <div class="loader"></div>
      
      <p><button class="w3-button w3-border 
            w3-small" style="width:30%" onclick="gtn_lobby_cancel()">Cancel</button></p>
    </div>

</body>
</html>
