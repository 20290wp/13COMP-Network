<!DOCTYPE html>
<html lang="en">
<head>
  <title>13COMP Program</title>
  <meta charset="UTF-8">
  <meta name="description" content="12COMP Prog DB">
  <meta name="keywords" content="12COMP, Prog, DB">
  <meta name="author" content="Wina Prasetyo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets ********************************************-->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- P5.js **************************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>

  <!-- firebase start *****************************************-->
  <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script> 
  <!-- firebase end ******************************************-->

  <script defer src="fb_io.js"></script>
  <script defer src="interface.js"></script>
  <script defer src="bb_game.js"></script>
  <script defer src="reg_manager.js"></script>
  <script defer src="ttt_game.js"></script>
  <script defer src="ad_manager.js"></script>
</head>
  
<!--***************************************************
//  BODY
****************************************************-->
<body class="w3-container w3-white" onload="int_getData('reg_page')">

  <!--***************************************************
  //  REGISTRATION PAGE
  ****************************************************-->
    <div class="w3-container w3-col s8 m6 l6 w3-small">
      <form id="f_reg" onsubmit="return false;" class="w3-container w3-card-4 transparentBG">
        <h1 class="w3-center headFont">Register</h1>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-user"></i></div>
          <div class="w3-col m3">
            <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
        </div>

        <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="gameName" 
                   type="text" placeholder="Game Name">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="phone" 
                   type="number" placeholder="Phone">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="assets/images/noun_Gender Neutral_14064.png" 
                 alt="Gender symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <select id="gender" style="height: 35px;">
              <option value="f">female</option>
              <option value="m">male</option>
              <option value="o">other</option>
              <option value="?">prefer not to say</option>
            </select>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="assets/images/noun_age_2941875.png" 
                 alt="age" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" min="16" required name="age" 
                   type="number" placeholder="Age">
          </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width : 50px">
            <img src="assets/images/noun_Number_2453943.png"
              alt="number symbol" width="40" height="30"></div>
          <div class="w3-col m3">
            <input class="w3-input w3-border" 
              required name="streetNum"
              type="number" min="0" placeholder="Number">
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="assets/images/noun_street_104295.png" 
                 alt="street symbol" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" 
              required name="street" 
                   type="text" placeholder="Street">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width : 50px">
            <img src="assets/images/noun_neighborhood_1240929.png"
              alt="neighborhood symbol" width="40" 
              height="30"></div>
          <div class="w3-col m4">
            <input class="w3-input w3-border" required name="suburb"
              type="text" placeholder="Suburb">
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="assets/images/noun_City_3386652.png" 
                 alt="city symbol" width="40" height="40"></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" 
              required name="city" 
                   type="text" placeholder="City">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width : 50px">
            <img src="assets/images/noun_postcode_944762.png"
              alt="postcode symbol" width="40" 
              height="30"></div>
          <div class="w3-col m4">
            <input class="w3-input w3-border" required name="post"
              type="number" min="0" placeholder="Post Code">
          </div>
        <div class="w3-col m1">.</div>
        <div class="w3-rest">
          <button id="reg_button" class="w3-button w3-block 
            w3-blue w3-ripple w3-padding w3-border" 
            onclick="reg_regDetailsEntered()" value="Submit">
                  click to register
          </button>
        </div>
        </div>
        
      </form>
    </div>


</body>
</html>
